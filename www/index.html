<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="priceController">
      <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">Fuel Price</h1>
        <button class="button icon ion-refresh"></button>
      </ion-header-bar>
      <ion-content>

           <div class="card" ng-controller="citiesController">
              <div class="item item-text-wrap">
                <label class = "item item-input item-select item-light">
                  <div class = "input-label">
                     City
                  </div>
                  <select ng-model="selectedCity" ng-change="myFunc(selectedCity)">
                     <option  ng-repeat="city in cityArr" value="{{city}}">{{city}}</option>  
                  </select>
                </label>
              </div>
          </div>
          <div class="card" ng-controller="fuelController">
              <div class="item item-text-wrap">
                <label class = "item item-input item-select item-light">
                  <div class = "input-label">
                     Fuel type
                  </div>

                  <select ng-model="selectedFuel" ng-change="myFunc(selectedFuel)">
                     <option ng-repeat="fuel in fuelArr" value="{{fuel}}">{{fuel}}</option>
                  </select>
                </label>
              </div>
          </div>
          <div class="card">
              <img src="img/fuel.jpg"/>
                  <h2>Price : â‚¹{{price}}</h2>
        </div>
          
      </ion-content>
      <div class="bar bar-footer bar-positive" >
        <button class="button icon ion-checkmark pull-right" ng-click="obtainPrice()"></button>
      </div>
    </ion-pane>
      
      
  </body>
</html>
